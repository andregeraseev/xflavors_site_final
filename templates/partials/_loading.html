<div id="loading" class="loading">
  <div class="loading-content">
    <i class="text-danger fas fa-spinner fa-spin"></i>
    <span>Carregando...</span>
  </div>
</div>
<style>


    .loading {
  display: none;
  position: fixed;
  z-index: 9999;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.7);
}

.loading-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.loading-content i {
  font-size: 3rem;
  margin-right: 1rem;
}

.loading-content span {
  font-size: 2rem;
  font-weight: bold;
}

</style>

<script>

    $(window).on('load', function() {
  // Mostra o loading
  $('#loading').show();

  // Oculta o loading ap√≥s um tempo de 2 segundos
  setTimeout(function() {
    $('#loading').hide();
  }, 10);
});

</script>
