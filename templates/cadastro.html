{% extends "base.html" %}

{% block content %}


<div class="container mt-5">
  <h2>Cadastro Cliente</h2>
<form id="client-form" action="{% url 'cadastro' %}" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="full-name">Nome completo:</label>
    <input type="text" class="form-control" id="full-name" name="full_name">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
    <div id="email-feedback" class="invalid-feedback"></div>
  </div>
  <div class="form-group">
    <label for="cellphone">Celular:</label>
    <input type="text" class="form-control" id="cellphone" name="cellphone">
  </div>
  <div class="form-group">
    <label for="cpf">CPF:</label>
    <input type="text" class="form-control" id="cpf" name="cpf" required>
    <div class="invalid-feedback">
      CPF inválido.
    </div>
    <div class="valid-feedback">
      CPF válido.
    </div>
  </div>
  <div class="form-group mt-2" style="display: flex;">
    <div style="margin-right: 10px;">
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div>
      <label for="password-confirm">Confirme a senha:</label>
      <input type="password" id="password-confirm" name="password_confirm" required>
      <div id="password-feedback" class="invalid-feedback"></div>
    </div>
  </div>
</form>


    <h2 class="mt-5">Cadastro Endereço</h2>

    <div class="form-group">
      <label for="cep">CEP:</label>
      <input type="text" class="form-control" id="cep" name="cep">
    </div>
    <div class="form-group">
      <label for="street">Rua:</label>
      <input type="text" class="form-control" id="street" name="street">
    </div>
    <div class="form-group">
      <label for="number">Número:</label>
      <input type="text" class="form-control" id="number" name="number">
    </div>
    <div class="form-group">
      <label for="city">Cidade:</label>
      <input type="text" class="form-control" id="city" name="city">
    </div>
    <div class="form-group">
      <label for="neighborhood">Bairro:</label>
      <input type="text" class="form-control" id="neighborhood" name="neighborhood">
    </div>
    <div class="form-group">
      <label for="state">Estado:</label>
      <input type="text" class="form-control" id="state" name="state">

    </div>
    <div class="form-group">
      <label for="complement">Complemento:</label>
      <input type="text" class="form-control" id="complement" name="complement">
    </div>
    <button type="submit" class="btn btn-primary mt-2" id="submit-btn">Enviar</button>

  </form>
</div>



<script>

  $("#client-form").submit(function(event) {
  // Verifica se todos os campos estão válidos
  if (!$(this).find('.is-invalid').length) {
    // Se todos os campos estiverem válidos, retorna true para permitir o envio do formulário
    return true;
  } else {
    // Se algum campo estiver inválido, chama o preventDefault() para impedir o envio do formulário
    event.preventDefault();
    // Rola a página até o primeiro campo inválido
    $('html, body').animate({
        scrollTop: $(this).find('.is-invalid').first().offset().top - 100
    }, 500);
  }
});

</script>

<script>
  $(document).ready(function() {
    $("#cep").blur(function() {
      var cep = $(this).val().replace(/\D/g, "");

      if (cep != "") {
        var validacep = /^[0-9]{8}$/;

        if (validacep.test(cep)) {
          $("#street").val("...");
          $("#neighborhood").val("...");
          $("#state").val("...");
          $("#city").val("...");

          $.ajax({
            url: "https://viacep.com.br/ws/" + cep + "/json/",
            type: "GET",
            dataType: "json",
            success: function(dados) {
              if (!("erro" in dados)) {
                $("#street").val(dados.logradouro);
                $("#neighborhood").val(dados.bairro);
                $("#state").val(dados.uf);
                $("#city").val(dados.localidade);
              } else {
                $("#cep").val("");
                $("#street").val("");
                $("#neighborhood").val("");
                $("#state").val("");
                $("#city").val("");
                alert("CEP não encontrado.");
              }
            }
          });
        } else {
          $("#cep").val("");
          $("#street").val("");
          $("#neighborhood").val("");
          $("#state").val("");
          $("#city").val("");
          alert("Formato de CEP inválido.");
        }
      } else {
        $("#street").val("");
        $("#neighborhood").val("");
        $("#state").val("");
        $("#city").val("");
      }
    });
  });
</script>
<script>
  $(document).ready(function() {
  $("#cpf").on("input", function() {
    var cpf = $(this).val().replace(/\D/g, "");
    // Verifica se o CPF é composto por onze dígitos
    if (cpf.length != 11 || !validateCPF(cpf)) {
      $(this).addClass("is-invalid");
      $(this).removeClass("is-valid");
    } else {
      $(this).addClass("is-valid");
      $(this).removeClass("is-invalid");
    }
  });

  function validateCPF(cpf) {
    var sum = 0;
    var rest;

     // Verifica se o CPF é uma sequência de dígitos iguais
  if (/^(\d)\1{10}$/.test(cpf)) {
    return false;
  }

    for (i=1; i<=9; i++) sum = sum + parseInt(cpf.substring(i-1, i)) * (11 - i);
    rest = (sum * 10) % 11;

    if ((rest == 10) || (rest == 11)) rest = 0;
    if (rest != parseInt(cpf.substring(9, 10))) return false;

    sum = 0;
    for (i = 1; i <= 10; i++) sum = sum + parseInt(cpf.substring(i-1, i)) * (12 - i);
    rest = (sum * 10) % 11;

    if ((rest == 10) || (rest == 11)) rest = 0;
    if (rest != parseInt(cpf.substring(10, 11))) return false;
    return true;
  }
});


</script>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

<script>
$(document).ready(function(){
    $("input[name='cellphone']").mask("(00) 0 0000-0000");
});
</script>



<script>

$("#password, #password-confirm").on("input", function() {
    var password = $("#password").val();
    var confirmPassword = $("#password-confirm").val();
    if (password !== confirmPassword) {
      $("#password-confirm").addClass("is-invalid");
      $("#password-confirm").removeClass("is-valid");
      $("#password-feedback").html("As senhas não coincidem.");
    } else {
      $("#password-confirm").addClass("is-valid");
      $("#password-confirm").removeClass("is-invalid");
      $("#password-feedback").html("");
    }
  });

  $(document).ready(function() {
  $("#email").on("input", function() {
    let emailInput = $(this);
    let email = emailInput.val();
    let emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;

    if (emailRegex.test(email)) {
      emailInput.addClass("is-valid");
      emailInput.removeClass("is-invalid");

      $.ajax({
        url: "{% url 'verificar_email' %}",
        method: "POST",
        data: {
          'email': email,
          'csrfmiddlewaretoken': '{{ csrf_token }}'
        },
        dataType: 'json',
        success: function(data) {
          if (data.existe) {
            emailInput.removeClass("is-valid");
            emailInput.addClass("is-invalid");
            $("#email-feedback").html("Este email já está cadastrado.");
          } else {
            $("#email-feedback").html("");
          }
        }
      });
    } else {
      emailInput.addClass("is-invalid");
      emailInput.removeClass("is-valid");
      $("#email-feedback").html("Digite um email válido");
    }
  });
});

</script>





{% endblock %}
