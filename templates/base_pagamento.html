<!DOCTYPE html>
{% load static %}
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS externo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Estilos internos -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/loading.css' %}">


    <!-- Scripts externos (aqueles que não dependem do DOM completo) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <!-- Scripts para autenticação -->
     {% if user.is_authenticated %}
    <script>
    var userEmail = '{{ user.email }}'
    </script>
    <script type="text/javascript" src="{% static 'js/autenticacao_brevo.js' %}"></script>
    {% endif %}

    {% block extra_css %}{% endblock %}
</head>

<body class="bg-light">


    {% include 'partials/_loading.html' %}
    {% include 'partials/_alertas.html' %}
    <div class="container p-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts externos (aqueles que dependem do DOM completo) -->

    <!-- Scripts internos -->
      <script src="{% static 'js/loading.js' %}"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
