{% extends "base_pagamento.html" %}

{% block content %}

<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- Include Bootstrap Datepicker CSS -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

<!-- Include Bootstrap Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<!-- Include jQuery -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


<div class="container-fluid">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'administracao:dashboard_adm' %}">Pedidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'administracao:dashboard_financeiro' %}">Financeiro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'administracao:enviar_email_em_massa' %}">Emails</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="card">




<div class="container mt-4">
    <h2>Vendas ao longo do tempo</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-3">
                <div class="form-group">
                    <label for="start-date">Data inicial:</label>
                    <input type="text" name="start_date" class="form-control datepicker" id="start-date"
                           autocomplete="off">
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-3">
                <div class="form-group">
                    <label for="end-date">Data final:</label>
                    <input type="text" name="end_date" class="form-control datepicker" id="end-date" autocomplete="off">
                </div>
            </div>

            <div class="col-lg-4 col-md-12 align-self-end mb-3">
                <button type="submit" class="btn btn-primary">Atualizar gr√°fico</button>
            </div>
        </div>
    </form>

    {% if message %}
    <div class="alert alert-info mt-4">
        {{ message }}
    </div>
    {% endif %}

    {% if plot_div %}
    <div class="mt-4">
        {{ plot_div|safe }}
    </div>
    {% endif %}
</div>


<script>
$(document).ready(function() {
    // Initialize datepicker
    $('.datepicker').datepicker({
        format: 'yyyy-mm-dd',
        autoclose: true,
        orientation: 'bottom'
    });

    // Whenever the start date changes, update the minimum end date
    $('#start-date').on('change', function() {
        var startDate = $(this).val();
        $('#end-date').datepicker('setStartDate', startDate);
    });
});

</script>


{% endblock %}
